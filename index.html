<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Calculator</title>
  </head>
  <body>
    <div id="bumper">
      <div id="calculator">
        <div class="cell" id="calculation_field"></div>
        <button class="cell" id="clear">C</button><br>
        <button class="cell, num" id="seven">7</button>
        <button class="cell, num" id="eight">8</button>
        <button class="cell, num" id="nine">9</button>
        <button class="cell, num" id="divide">/</button><br>
        <button class="cell, num" id="four">4</button>
        <button class="cell, num" id="five">5</button>
        <button class="cell, num" id="six">6</button>
        <button class="cell, num" id="multiply">*</button><br>
        <button class="cell, num" id="one">1</button>
        <button class="cell, num" id="two">2</button>
        <button class="cell, num" id="three">3</button>
        <button class="cell, num" id="subtract">-</button><br>
        <button class="cell, num" id="zero">0</button>
        <button class="cell, num" id="decimal">.</button>
        <button class="cell" id="equal">=</button>
        <button class="cell, num" id="add">+</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
